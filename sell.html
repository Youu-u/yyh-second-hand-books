<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell Your Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sell a Book</h2>
    <form>
        <label>Book Title</label><input type="text" required>
        <label>Author</label><input type="text" required>
        <label>Condition</label><input type="text" required>
        <label>Price</label><input type="number" required>
        <label>Your Name</label><input type="text" required>
        <label>Bank Details</label><input type="text" required>
        <label>Email</label><input type="email" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
